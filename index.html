<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>图片粘贴</title>
  <style>
    #img {
      max-width: 500px;
    }

    #status {
      color: red;
    }
  </style>
</head>

<body>
  <p>通过 Ctrl + V 将图片粘贴，点击页面任何位置将链接markdown格式复制到系统剪贴板 - <a href="https://github.com/ZJUGuoShuai/img-paste">项目地址</a></p>
  <p id="status"></p>
  <p id="copyStatus"></p>
  <img id="img" src="" alt="" />
  <script>
    var stat = document.getElementById('status');
    var copyStat = document.getElementById('copyStatus');
    var copyBtn = document.getElementById('copy');
    var urlString = "";

    const copyToClipboard = () => {
      if (urlString == "") {
          copyStat.innerText = '请先粘贴图片生成链接';
          return;
      }
  const el = document.createElement('textarea');
  el.value = urlString;
  document.body.appendChild(el);
  el.select();
  document.execCommand('copy');
  document.body.removeChild(el);
  copyStat.innerText = '已复制到系统剪贴板';
};

    function updateProgress(oEvent) {
      if (oEvent.lengthComputable) {
        var percentComplete = oEvent.loaded / oEvent.total * 100;
        stat.innerText = '上传进度：' + percentComplete;
      } else { // Unable to compute progress information since the total size is unknown 
      }
    }

    function transferFailed(evt) {
      stat.innerText = '上传失败';
    }


    function transferCanceled(evt) {
      stat.innerText = '进度取消';
    }

    document.addEventListener("paste", function (event) {
      copyStat.innerText = '';

      if (event.clipboardData || event.originalEvent) {
        var clipboardData =
          event.clipboardData || event.originalEvent.clipboardData;
        if (clipboardData.items) {
          var blob;
          for (let i = 0; i < clipboardData.items.length; i++) {
            if (clipboardData.items[i].type.indexOf("image") !== -1) {
              blob = clipboardData.items[i].getAsFile();
            }
          }
        }
      }
      var render = new FileReader();
      render.onload = function (evt) {
        //输出base64编码
        var base64 = evt.target.result;
        document.getElementById('img').setAttribute('src', base64);
      }
      render.readAsDataURL(blob);

      var formData = new FormData();
      formData.append("smfile", blob);

      var request = new XMLHttpRequest();
      request.addEventListener("progress", updateProgress);
      request.addEventListener("error", transferFailed);
      request.addEventListener("abort", transferCanceled);

      request.onreadystatechange = function () {
        if (request.readyState === 4) {
          r = JSON.parse(request.response);
          if (r.code == 'success') {
            stat.innerText = '上传完成！Markdown 地址：![图片](' + r.data.url + ')';
            urlString = '![图片]('+r.data.url+')';
          }
          else {
            stat.innerText = '上传失败！';
          }
        }
      }
      request.open("POST", "https://sm.ms/api/upload");
      request.send(formData);
    });

    document.addEventListener('click', copyToClipboard);
  </script>
</body>

</html>
