<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>IMG-Paste</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container w-80">
            <a class="navbar-brand" href="#">IMG-Paste</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="about.html"><i class="fas fa-question-circle"></i> About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://github.com/ZJUGuoShuai/img-paste"><i
                                class="fab fa-github"></i>
                            GitHub</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Body -->
    <div class="container">
        <div class="row">
            <div class="col" id="app">
                <div id="prompt" class="card">
                    <h3 class="card-title py-3 text-center">Press <kbd>{{controls}}</kbd> + <kbd>V</kbd> to paste your
                        screenshot here.</h3>
                    <img id="img" src="assets/img-placeholder.svg" alt="" />
                    <div class="card-body">
                        <p id="status" class="card-text alert w-50" v-bind:class="alertType">Status: <b>{{ status }}</b>
                        </p>
                        <p id="url" class="card-text alert alert-primary w-50"> URL: <b>{{ url }}</b></p>
                        <p id="delete-url" class="card-text alert alert-danger w-50">Delete URL:
                            <b>{{ deleteurl }}</b><br>请妥善保管好您的所有链接~</p>
                        <div class="text-center">
                            <button id="copy-btn" type="button" class="btn btn-default" v-on:click="markdowncopyToClip"
                                :disabled="copyBtnDisable">Copy Markdown Link</button>
                            <button id="copy-btn" type="button" class="btn btn-default" v-on:click="deletecopyToClip"
                                :disabled="copyBtnDisable">Copy Delete Link</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom text-muted">
        <!-- Copyright -->
        <div class="text-center py-1 bg-black">© 2019 Copyright:
            <a href="https://github.com/ZJUGuoShuai" class="text-white"> ZJUGuoShuai</a>
            | Based on <a href="https://sm.ms/" class="text-white">SM.MS API</a>
        </div>
        <!-- Copyright -->
    </footer>


    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- main.js -->
    <script src="main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
